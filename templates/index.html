<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .flash-messages {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">AI Resume Screening Tool</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="alert alert-{{ category if category != 'error' else 'danger' }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload Resumes</h5>
                <form action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="job_description" class="form-label">Job Description</label>
                        <textarea class="form-control" id="job_description" name="job_description" rows="6" required placeholder="Paste the job description here..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="resumes" class="form-label">Select Resumes (PDF, DOCX, TXT)</label>
                        <input class="form-control" type="file" id="resumes" name="resumes" multiple accept=".pdf,.docx,.txt" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Resumes</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
